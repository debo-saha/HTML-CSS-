<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filters</title>
    <style>
        /* img{
            filter: blur(20px);
        } */
        .img1{
            filter: brightness(200%);
            /* it is as like as transfarent */
            filter: opacity(0.2);
        }
        .img2{
            filter: grayscale(100%);
        }
        .img3{
            filter: invert(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <img class="img1" src="https://th.bing.com/th/id/OIP.oqmBe8wpnsCUUuxUwyv5TAHaE8?rs=1&pid=ImgDetMain" alt="">
            <img class="img2" src="https://th.bing.com/th/id/OIP.fmajKf-pDUhXRAdI8TsApgHaEz?rs=1&pid=ImgDetMain" alt="">
            <img class="img3" src="https://th.bing.com/th/id/OIP.obbH0jKE4y0ZlGmNp49KNQHaJQ?rs=1&pid=ImgDetMain" alt="">
        </div>
        
    </div>
</body>
</html>
