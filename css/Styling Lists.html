<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Lists using CSS</title>
    <style>
        nav ul li{
            background-color: aquamarine;
            /* list-style: bengali; */
            list-style-position: inside;/*  it is use to make the numbers inside */
            border: 2px solid blueviolet;
            /* list-style-image: url(coding\ immages.jpg); */
            /* we can use emoji as marker using :- */
            /* list-style-type:"ðŸ˜€"; */
            list-style: inside disc;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Mango</li>
        </ul>
    </nav>
</body>
</html>
