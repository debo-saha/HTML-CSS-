<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Property</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .display {
        border: 2px solid blue;
        display: inline-block;
        width: 344px;
        padding: 50px;
        margin: 20px;
      }
      .display1{
        /* to remove it from the page */
        /* display: none; */
        /* to hide this temporary */
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <div class="display">Lorem ipsum dolor sit amet.</div>
    <div class="display display1">Lorem bbf hhg huuy gg.</div>
    <span> i am a good </span>
    <span>boy.</span>

    <!-- to display the width, padding,margin in proper way we need to use ( display : inline-block ) -->
  </body>
</html>
